title: 'Private Gallery'
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: assets
            field:
              container: private_galleries
              type: assets
              display: Images
              dynamic: id
              validate:
                - image
              show_set_alt: false
          -
            handle: processed_images
            field:
              container: private_galleries
              type: assets
              display: 'Processed Images'
              visibility: computed
              always_save: false
              if_any:
                watermark: 'equals true'
                lowres: 'equals true'
          -
            handle: likes
            field:
              container: private_galleries
              type: assets
              display: Likes
              visibility: read_only
              dynamic: id
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: password
            field:
              type: text
              display: Password
              instructions: 'Set a password to protect this gallery'
          -
            handle: download
            field:
              type: toggle
              display: 'Allow Download'
              default: true
              instructions: 'Controls download buttons'
          -
            handle: lowres
            field:
              type: toggle
              display: 'Low Resolution'
              instructions: 'Limit the image resolution'
          -
            handle: watermark
            field:
              type: toggle
              display: Watermark
              instructions: 'Add your watermark to images'
