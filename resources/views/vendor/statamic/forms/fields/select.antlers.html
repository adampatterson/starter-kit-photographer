<!-- /vendor/statamic/forms/fields/select.antlers.html -->
<select
    x-model="form.{{ handle }}"
    @change="form.validate('{{ handle }}')"
    :aria-invalid="form.invalid('{{ handle }}')"
    :class="{
        'border-gray-200 focus:bg-white focus:border-gray-600 focus:ring-0': !form.invalid('{{ handle }}'),
        'border-red-600 focus:bg-white focus:border-gray-600 focus:ring-0': form.invalid('{{ handle }}')
    }"
    class="w-full rounded bg-gray-100"
    id="{{ handle }}"
    name="{{ handle }}{{ multiple ?= "[]" }}"
    {{ instructions_position == 'below' ?= 'aria-describedBy="{handle}-instructions"' }}
    {{ multiple ?= "multiple" }}
    {{ autocomplete ?= 'autocomplete="{autocomplete}"' }}
>
    {{ unless multiple }}
        <option value>{{ trans key="Please select..." }}</option>
    {{ /unless }}
    {{ foreach:options as="value|label" }}
        <option
            value="{{ value }}"
            {{ if old|in_array(value) or old === value }}
                selected
            {{ /if }}
        >
            {{ trans :key="label" }}
        </option>
    {{ /foreach:options }}
</select>
<!-- End: /vendor/statamic/forms/fields/select.antlers.html -->
